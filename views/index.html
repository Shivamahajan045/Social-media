<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container mt-4">
    <h1 class="text-center text-primary">Create a Post</h1>
    <form class="mb-4">
      <div class="mb-3">
        <label for="postLink" class="form-label">Post Link:</label>
        <input
          class="form-control"
          type="url"
          name="postLink"
          id="postLink"
          placeholder="Enter image link"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label" for="postDescription"
          >Post Description:</label
        >
        <textarea
          name="postDescription"
          id="postDescription"
          class="form-control"
          placeholder="Enter post description"
          required
        ></textarea>
      </div>

      <button class="btn btn-primary" type="submit" id="create-post">
        Create Post
      </button>
    </form>
    <hr />
    <h2 class="text-center text-secondary mt-4">Posts</h2>
    <div
      id="post"
      class="post-container d-flex justify-content-center mt-4"
    ></div>
    <!-- flex-column align-items-center -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
